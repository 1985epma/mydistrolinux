name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Diariamente  meia-noite
  workflow_dispatch:  # Permite execu칞칚o manual

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            Esta issue est치 marcada como inativa por falta de atividade recente.
            
            Por favor, responda se ainda 칠 relevante ou ser치 fechada automaticamente em 7 dias.
            
            Se resolver o problema, por favor feche a issue. 游똂
          
          close-issue-message: |
            Esta issue foi fechada automaticamente devido  inatividade.
            
            Se ainda for relevante, sinta-se  vontade para reabrir. 游댃
          
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug'
          
          # Pull Requests
          stale-pr-message: |
            Este Pull Request est치 marcado como inativo por falta de atividade.
            
            Por favor, atualize o PR ou ser치 fechado automaticamente em 7 dias.
          
          close-pr-message: |
            Este Pull Request foi fechado automaticamente devido  inatividade.
            
            Se ainda quiser mesclar estas mudan칞as, reabra o PR. 游댃
          
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security'
